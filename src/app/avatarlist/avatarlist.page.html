<ion-header>
  <ion-toolbar>
    <ion-title>avatar list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of [].constructor(14); let i = index" (click)="dismiss(i)">
      <ion-label>Adorable Monster {{i+1}}</ion-label>
      <ion-avatar slot="end">
        <img src="https://api.adorable.io/avatars/face/{{i}}" alt="">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
